<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home Page</title>


    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #17a2b8;
            height: 100vh;
        }
    </style>

</head>

<body>

    <a href="/logout">logout</a>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>Ola! <span th:text="${session.usuario.nome}"></span>
                </h1>
            </div>


            <div class="col-sm">
                <!-- Tabela de dados -->
                <div align="center">
                    <table class="table table-hover " style="width: 45%;background-color: white; margin-left: 45px; ">
                        <thead>
                            <tr>
                                <th scope="col "> Nome </th>
                                <th scope="col "> Status </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${todos.empty} ">
                                <td colspan="2 "> Não há lista </td>
                            </tr>
                            <tr th:each="user:${todos} ">
                                <td><span th:text="${user.produto} "> Nome </span></td>
                                <td><span th:text="${user.status} "> Email </span></td>
                            </tr>
                        </tbody>
                    </table>

                </div>

                <!-- Paginação
            <div th:if="${!todos.empty}" style="margin-top: 10px; background-color: white; width: 25%; ">
                <!-- Anterior
                <span th:if="${todos.hasPrevious()} ">
                    <a th:href="@{/paginacao/rotulo(page=${todos.number-1}, size=${todos.size})} ">Anterior</a>
                </span>
                <th:block th:each="i : ${#numbers.sequence(0, todos.totalPages -1)} ">
                    <a th:href="@{/paginacao/rotulo(page=${i}, size=${todos.size})} ">[[ ${i} + 1 ]]
                    </a>
                </th:block>
                <!-- Próximo
                <span th:if="${todos.hasNext()} ">
                    <a th:href="@{/paginacao/rotulo(page=${todos.number+1}, size=${todos.size})} ">Próximo</a>
                </span>
            </div> -->

            </div> <!-- Fim da tabela -->
        </div> <!-- Fim da div linha (para ter OLa e Tabela na memsa linha)-->
    </div>

    <table>
        <tr style="margin-left: 5px;">
            <td th:if="${session.usuario.perfil == session.usuario.perfil.ADMINISTRADOR }">
                <a href="cadastro/cadastroFornecedor ">
                    <img alt="Cadastro de Funcionário" width="75px " th:src="@{icon/cadastro.png} "></a>
            </td>
            <td th:if="${session.usuario.perfil == session.usuario.perfil.ADMINISTRADOR }">
                <a href="fornecedor/cadastroContraRotulo ">
                    <img alt=" Cadastro do Contra Rotulo " width="75px " th:src="@{icon/rotulo.png} "></a>
            </td>
            <td th:if="${session.usuario.perfil == session.usuario.perfil.ADMINISTRADOR }">
                <a href="fornecedor/fornecedor">
                    <img alt=" Cadastro Funcionário " width="75px " th:src="@{icon/forncedor2.png} "></a>
            </td>
        </tr>
        <tr>
            <td th:if="${session.usuario.perfil == session.usuario.perfil.ADMINISTRADOR }">Cadastro de Usuário</td>
            <td th:if="${session.usuario.perfil == session.usuario.perfil.ADMINISTRADOR }">Cadastro de Contra Rotulo</td>
            <td th:if="${session.usuario.perfil == session.usuario.perfil.ADMINISTRADOR }">Cadastro de Fornecedor</td>
        </tr>

    </table>

</body>

</html>
