<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home Page</title>


    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #17a2b8;
            height: 100vh;
        }
    </style>

</head>

<body>

    <a href="/logout">logout</a>

    <h1>Hello !</h1>
    <p>Bem vindo!
        <span th:text="${session.usuario.username}"></span> </p>

    <a href="cadastro/cadastroFornecedor ">
        <img alt="Cadastro de Funcionário" width="75px " th:src="@{icon/cadastro.png} "></a>

    <a href="fornecedor/cadastroContraRotulo " th:if="${session.usuario.perfil == session.usuario.perfil.ADMINISTRADOR }">
        <img alt=" Cadastro do Contra Rotulo " width="75px " th:src="@{icon/rotulo.png} "></a>

    <a href="fornecedor/fornecedor " th:if="${session.usuario.perfil == session.usuario.perfil.ADMINISTRADOR }">
        <img alt=" Cadastro Funcionário " width="75px " th:src="@{icon/forncedor2.png} "></a>

</body>

</html>
