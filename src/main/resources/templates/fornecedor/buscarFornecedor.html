<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotulo</title>


    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->


    <style>
        h11 {
            color: red;
        }
        
        #logo {
            width: 50%;
            height: 50%;
        }
        
        .panel-heading {
            font-size: 150%;
        }
        
        .container {
            background-color: white;
            margin: 5% auto;
            padding: 4%;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #17a2b8;
            height: 100vh;
        }
    </style>

</head>

<body>
    <h1>Busca por Fornecedor</h1>

    <div class="container">
        <form method="POST" th:action="@{/buscar}" th:field="*{uruario}">

            <div class="form-group ">
                <label class="col-md-2 control-label " for="busca ">Busca por nome <h11>*</h11></label>
                <div class="col-md-10 ">
                    <input id="nome " name="nome" placeholder="Nome do Produto " class="form-control input-md ">
                </div>

            </div>
            <br>
            <input type="submit" name="submit" value="submit" class="btn btn-info btn-md ">
            <a href="/home "><span>Voltar para Home</span></a>
        </form>
    </div>


    <div align="center">
        <table class="table table-hover " style="width: 85%;background-color: white; ">
            <thead>
                <tr>
                    <th scope="col "> Confirmar </th>
                    <th scope="col "> Nome </th>
                    <th scope="col "> Email </th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${todos.empty} ">
                    <td colspan="2 "> Não há lista </td>
                </tr>
                <tr th:each="user:${todos} ">
                    <td width="30%">
                        <a href="@{/confirmacao/{userid}(userid=${user})}"><img src="/icon/confirmacao.jpg" width="15px" alt="" style="margin-left: 22px;"></a>
                    </td>
                    <td><span th:text="${user.nome} "> Nome </span></td>
                    <td><span th:text="${user.email} "> Email </span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

</html>
